@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src='@routes.Assets.versioned("javascripts/setup.js")'></script>
        @helper.requireJs(core = routes.Assets.versioned("javascripts/require.js").url, module = "loadTypekit")
        <script>require(["jquery", "bootstrap"]);</script>
        <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
